<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statue of Unity | WanderToWonder</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="page-header">
            <h1 class="page-title">Statue of Unity</h1>
            <p class="page-subtitle">World's Tallest Statue - A Marvel in Gujarat, India</p>
        </section>

        <div class="content-section">
            <div class="container">
                <div id="statue-gallery"></div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="gallery.js"></script>
    <script>
        // Cloudflare Worker URL (recommended). Keep blank/placeholder to skip API mode.
        const galleryApiBase = 'PASTE_CLOUDFLARE_WORKER_URL_HERE';
        const normalizedGalleryApiBase = (
            typeof galleryApiBase === 'string'
            && galleryApiBase.trim().length > 0
            && !galleryApiBase.includes('PASTE_')
        ) ? galleryApiBase.replace(/\/+$/, '') : '';
        const statueApiEndpoint = normalizedGalleryApiBase
            ? `${normalizedGalleryApiBase}/photos?trip=statue-of-unity`
            : '';

        // OneDrive shared album/folder link. Keep it public ("Anyone with the link can view").
        const statueOneDriveShareLink = 'PASTE_STATUE_OF_UNITY_ONEDRIVE_SHARED_ALBUM_LINK_HERE';

        PhotoGallery.loadWithSourceToggle({
            containerId: 'statue-gallery',
            apiEndpoint: statueApiEndpoint,
            shareLink: statueOneDriveShareLink,
            localJsonPath: 'data/statue-of-unity.json',
            destinationName: 'Statue of Unity',
            defaultMode: 'auto',
            modeStorageKey: 'gallery-mode:statue-of-unity',
            showModeToggle: false
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
