name: Sync Graph to Cloudinary

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

concurrency:
  group: graph-cloudinary-sync
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements-cloudinary.txt

      - name: Sync Graph shares to Cloudinary and regenerate manifests
        env:
          TRIP_SHARE_URLS_JSON: ${{ secrets.TRIP_SHARE_URLS_JSON }}
          MS_CLIENT_ID: ${{ secrets.MS_CLIENT_ID }}
          MS_REFRESH_TOKEN: ${{ secrets.MS_REFRESH_TOKEN }}
          MS_TENANT: ${{ secrets.MS_TENANT }}
          MS_SCOPE: ${{ secrets.MS_SCOPE }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
        run: |
          if [ -z "$TRIP_SHARE_URLS_JSON" ]; then
            echo "Missing secret: TRIP_SHARE_URLS_JSON"
            exit 1
          fi
          if [ -z "$MS_CLIENT_ID" ] || [ -z "$MS_REFRESH_TOKEN" ]; then
            echo "Missing secret: MS_CLIENT_ID and/or MS_REFRESH_TOKEN"
            exit 1
          fi
          python scripts/sync-graph-cloudinary.py --map-json "$TRIP_SHARE_URLS_JSON"

      - name: Commit and push manifest updates
        run: |
          if [ -z "$(git status --porcelain -- data)" ]; then
            echo "No manifest changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/
          if git diff --cached --quiet; then
            echo "No staged manifest changes."
            exit 0
          fi
          git commit -m "Automated Graph -> Cloudinary gallery sync"
          git push
