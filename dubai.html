<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai | WanderToWonder</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="page-header">
            <h1 class="page-title">Dubai</h1>
            <p class="page-subtitle">The City of Gold: Where ambition touches the sky.</p>
        </section>

        <div class="content-section">
            <div class="container">
                <div id="dubai-gallery"></div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="gallery.js"></script>
    <script>
        // Cloudflare Worker URL (recommended). Keep blank/placeholder to skip API mode.
        const galleryApiBase = 'PASTE_CLOUDFLARE_WORKER_URL_HERE';
        const normalizedGalleryApiBase = (
            typeof galleryApiBase === 'string'
            && galleryApiBase.trim().length > 0
            && !galleryApiBase.includes('PASTE_')
        ) ? galleryApiBase.replace(/\/+$/, '') : '';
        const dubaiApiEndpoint = normalizedGalleryApiBase
            ? `${normalizedGalleryApiBase}/photos?trip=dubai`
            : '';

        // OneDrive shared album/folder link. Keep it public ("Anyone with the link can view").
        const dubaiOneDriveShareLink = 'https://1drv.ms/f/c/97c5e937e7e76f1c/IgCiXVxfueiaQo1EzIMvEaXzAcifmSV0qtipnqfB7fsRTOg?e=ZltGbW';
        PhotoGallery.loadWithSourceToggle({
            containerId: 'dubai-gallery',
            apiEndpoint: dubaiApiEndpoint,
            shareLink: dubaiOneDriveShareLink,
            localJsonPath: 'data/dubai.json',
            destinationName: 'Dubai',
            defaultMode: 'auto',
            modeStorageKey: 'gallery-mode:dubai',
            showModeToggle: false
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
